    <option value="Safari">

  <label for="Gender">Gender</label>

  <input type="radio" name="Female" value="Female"><label for="">Female</label>
  <input type="radio" name="Other" value="Other"><label for="">Other</label>
  <br>

  <input type="date" name="" value="" required>

<br>
  <input type="submit">




</form>
